  <!-- Custom Chat Bubble CSS -->
  <style>
    .hero-chatbox {
      position: absolute;
      bottom: 6%;
      left: 5%;
      background: #ffffff;
      color: #000000;
      padding: 10px 16px;
      border-radius: 20px;
      font-size: 1rem;
      max-width: 90%;
      font-weight: 500;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
      display: inline-block;
    }

    .hero-chatbox::after {
      content: "";
      position: absolute;
      bottom: -10px;
      left: 25px;
      border-width: 10px 10px 0;
      border-style: solid;
      border-color: #ffffff transparent transparent transparent;
    }

    @media (max-width: 768px) {
      .hero-chatbox {
        font-size: 0.85rem;
        padding: 8px 14px;
        bottom: 4%;
        left: 4%;
      }

      .hero-chatbox::after {
        left: 20px;
        bottom: -8px;
        border-width: 8px 8px 0;
      }
    }
  </style>
</head>
