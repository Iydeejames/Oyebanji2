    <style>
        /* Cartoon Style Chat Box */
        #chatBox {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 200px; /* Smaller width */
            height: 80px; /* Reduced height */
            background-color: #fff8e1;
            border-radius: 15px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            padding: 10px;
            display: block;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            border: 2px solid #e5b073; /* Light brown border */
            z-index: 9999;
            animation: bounce 1s infinite; /* Bounce effect */
        }

        /* Text Style */
        #chatBox .chatText {
            font-size: 15px; /* Smaller font */
            color: #8B4513; /* Brown color */
            margin: 0;
		  margin-bottom: 0;
            line-height: 1.2; /* Reduced line height to eliminate extra space */
        }

        /* Bounce Animation */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
    </style>
