<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Page - Oyebanji Akins</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      padding-top: 80px;
    }

    .navbar {
      background-color: #5D4037;
    }

    .admin-section {
      background-color: #ffffff;
      border: 2px solid #5D4037;
      border-radius: 10px;
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .admin-section h3 {
      color: #5D4037;
      margin-bottom: 20px;
    }

    .posted-items {
      margin-top: 20px;
    }

    .posted-items h5 {
      margin-bottom: 15px;
      color: #333;
    }

    .posted-item {
      padding: 15px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-left: 5px solid #5D4037;
      border-radius: 5px;
      background-color: #fff;
    }

    .posted-item small {
      display: block;
      color: #888;
      margin-bottom: 10px;
    }

    /* Modal Styles */
    .modal-backdrop {
      z-index: 9999;
    }

    .modal-content {
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .modal-header {
      background-color: #5D4037;
      color: white;
      font-size: 1.25rem;
    }

    .modal-body {
      text-align: center;
    }

    .modal-footer button {
      width: 100%;
    }
  </style>
</head>

<body>
  <!-- Modal for Password -->
  <div class="modal fade show" id="passwordModal" tabindex="-1" role="dialog" aria-labelledby="passwordModalLabel" aria-hidden="true" style="display: block;">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="passwordModalLabel">Enter Admin Password</h5>
        </div>
        <div class="modal-body">
          <input type="password" class="form-control" id="password-input" placeholder="Enter Password" autofocus>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" id="submitPassword">Submit</button>
        </div>
      </div>
    </div>
  </div>

  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img class="img-fluid" src="images/logo.png" alt="Logo" />
      </a>
    </div>
  </nav>

  <div class="container">
    <h2 class="text-center mb-5">Admin Dashboard</h2>

    <div class="admin-section">
      <h3>Post a Tweet</h3>
      <form id="tweet-form">
        <textarea class="form-control mb-2" placeholder="What's on your mind?" id="tweet-text" required></textarea>
        <button type="submit" class="btn btn-dark">Post Tweet</button>
      </form>

      <div class="posted-items">
        <h5>Your Tweets</h5>
        <div id="tweet-list"></div>
      </div>
    </div>

    <div class="admin-section">
      <h3>Publish a Blog Post</h3>
      <form id="blog-form">
        <input class="form-control mb-2" placeholder="Title" id="blog-title" required />
        <textarea class="form-control mb-2" placeholder="Content" id="blog-content" rows="5" required></textarea>
        <button type="submit" class="btn btn-dark">Publish Blog</button>
      </form>

      <div class="posted-items">
        <h5>Your Blog Posts</h5>
        <div id="blog-list"></div>
      </div>
    </div>
  </div>

  <script>
    const requiredPassword = "akins2025";

    // Function to check password
    const checkPassword = () => {
      const password = document.getElementById('password-input').value.trim();
      if (password === requiredPassword) {
        document.getElementById('passwordModal').style.display = 'none';
        document.body.classList.remove('modal-open');
        document.querySelector('.modal-backdrop').remove();
        return true;
      } else {
        alert("Incorrect password. Please try again.");
        return false;
      }
    };

    // Event listener for password submission
    document.getElementById('submitPassword').addEventListener('click', function () {
      if (checkPassword()) {
        loadPage();
      }
    });

    // Close modal on 'Enter' key
    document.getElementById('password-input').addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        if (checkPassword()) {
          loadPage();
        }
      }
    });

    // Function to load the page content after password is validated
    const loadPage = () => {
      const saveToStorage = (key, item) => {
        const existing = JSON.parse(localStorage.getItem(key) || "[]");
        existing.push(item);
        localStorage.setItem(key, JSON.stringify(existing));
      };

      const deleteFromStorage = (key, id) => {
        let existing = JSON.parse(localStorage.getItem(key) || "[]");
        existing = existing.filter(item => item.id !== id);
        localStorage.setItem(key, JSON.stringify(existing));
        loadItems();
      };

      document.getElementById("tweet-form").addEventListener("submit", function (e) {
        e.preventDefault();
        const text = document.getElementById("tweet-text").value.trim();
        if (!text) return;
        const newTweet = {
          id: Date.now().toString(),
          text,
          date: new Date().toISOString(),
          comments: []
        };
        saveToStorage("tweets", newTweet);
        alert("Tweet posted successfully!");
        this.reset();
        loadItems();
      });

      document.getElementById("blog-form").addEventListener("submit", function (e) {
        e.preventDefault();
        const title = document.getElementById("blog-title").value.trim();
        const content = document.getElementById("blog-content").value.trim();
        if (!title || !content) return;
        const newPost = {
          id: Date.now().toString(),
          title,
          content,
          date: new Date().toISOString(),
          comments: []
        };
        saveToStorage("blogs", newPost);
        alert("Blog post published successfully!");
        this.reset();
        loadItems();
      });

      function loadItems() {
        const tweets = JSON.parse(localStorage.getItem("tweets") || "[]");
        const blogs = JSON.parse(localStorage.getItem("blogs") || "[]");

        const tweetList = document.getElementById("tweet-list");
        const blogList = document.getElementById("blog-list");

        tweetList.innerHTML = tweets.slice(-5).reverse().map(tweet => `
          <div class="posted-item">
            <small>${new Date(tweet.date).toLocaleString()}</small>
            ${tweet.text}
            <button class="btn btn-sm btn-danger mt-2" onclick="deleteFromStorage('tweets', '${tweet.id}')">Delete</button>
          </div>
        `).join("");

        blogList.innerHTML = blogs.slice(-5).reverse().map(post => `
          <div class="posted-item">
            <strong>${post.title}</strong>
            <small>${new Date(post.date).toLocaleString()}</small>
            <div>${post.content}</div>
            <button class="btn btn-sm btn-danger mt-2" onclick="deleteFromStorage('blogs', '${post.id}')">Delete</button>
          </div>
        `).join("");
      }

      loadItems();
    };
  </script>
</body>

</html>
